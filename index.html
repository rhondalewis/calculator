<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./calculator.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">the calculator will live here</h1>

        <div class="calc-container">
            <div class="calc-item screen">output</div>

                <div class="calc-item three">C</div>
                <div class="calc-item operator">%</div>

                <div class="calc-item">7</div>
                <div class="calc-item">8</div>
                <div class="calc-item">9</div>
                <div class="calc-item operator">x</div>

                <div class="calc-item">4</div>
                <div class="calc-item">5</div>
                <div class="calc-item">6</div>
                <div class="calc-item operator">-</div>

                <div class="calc-item">1</div>
                <div class="calc-item">2</div>
                <div class="calc-item">3</div>
                <div class="calc-item operator">+</div>

                <div class="calc-item two">0</div>
                <div class="calc-item">.</div>
                <div class="calc-item operator">=</div>
        </div>
    
    </div>
 

</body>
</html>
